<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Dating</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yuji+Mai&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Study Dating</h1>
            </div>
        </div>
        <div class="cen">
            <div class="left">
                <div class="img_1">
                    <img src="./Img/img_1.jpg">
                </div>
            </div>
            <div class="right">
                <div class="sign">
                    <div class="sign_1">
                        <h2>Đăng Nhập</h2>
                        <p>Bạn chưa có tài khoản ? <a href="">Đăng ký</a></p>
                        <form>
                            <div class="form_1">
                                <p>Tên đăng nhập </p>
                            <input type="text" placeholder="Email hoặc số điện thoại" autocomplete="current-password"
                                style="height: 3.5em; width: 20em; border-radius: 10px; padding-left: 10px">
                            <i class="fa-regular fa-user"></i>
                            </div>
                            <div class="form_2">
                                <p>Mật khẩu</p>
                                <input type="password" placeholder="Vui lòng nhập mật khẩu" autocomplete="current-password"
                                    style="height: 3.5em; width: 20em; border-radius: 10px; padding-left: 10px;">
                                <i class="fa-regular fa-eye"></i>
                            </div>
                        </form>
                        <div class="forgot_pass">

                            <span> <input type="checkbox" style="transform: scale(1.3); margin-right: 3px; "> Nhớ mật
                                khẩu </span>
                            <a href=""> Quên mật khẩu</a>
                        </div>
                        <div class="but">
                            <a href=""><button>Đăng nhập</button></a>
                        </div>

                    </div>
                    <br>
                    <div class="sign_2">
                        <div class="google">
                            <a href="">
                                <button>
                                    <div class="img">
                                        <img src="./Img/Logo.png">
                                    </div>
                                    Đăng nhập với Google
                                </button>
                            </a>
                        </div>
                        <div class="facebook">
                            <a href=""><button>
                                <div class="img">
                                    <img src="./Img/Facebook.png">
                                </div>
                                Đăng nhập với Facebook</button></a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="footter"></div>
    </div>
    <script src="https://kit.fontawesome.com/f77a4b5c37.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

     
</body>

</html>
