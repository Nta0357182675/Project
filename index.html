<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Dating</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yuji+Mai&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Study Dating</h1>
            </div>
        </div>
        <div class="cen">
            <div class="left">
                <!-- <div class="img_1"> -->
                <!-- <img src="./Img/img_1.jpg"> -->
                <div class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide">

                                <div class="img_1">
                                    <img src="./Img/cafe_1.jpg">

                                </div>

                            </li>
                            <li class="splide__slide">
                                <div class="img_2">
                                    <img src="./Img/cafe_2.jpg">

                                </div>
                            </li>
                            <li class="splide__slide">
                                <div class="img_1">
                                    <img src="./Img/cafe_3.jpg">

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- </div> -->

            </div>
            <div class="right">
                <div class="sign">
                    <div class="sign_1">
                        <h2>Đăng Nhập</h2>
                        <p>Bạn chưa có tài khoản ? <a href="">Đăng ký</a></p>
                        <form>
                            <div class="form_1">
                                <p>Tên đăng nhập </p>
                                <input type="text" placeholder="Email hoặc số điện thoại"
                                    autocomplete="current-password">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <div class="form_2">
                                <p>Mật khẩu</p>
                                <input type="password" placeholder="Vui lòng nhập mật khẩu"
                                    autocomplete="current-password">
                                <i class="fa-regular fa-eye"></i>
                            </div>
                        </form>
                        <div class="forgot_pass">

                            <span> <input type="checkbox" style="transform: scale(1.2); margin-right: 3px;"> Nhớ mật
                                khẩu </span>.
                            <a href=""> Quên mật khẩu</a>
                        </div>
                        <div class="but">
                            <button><a href="">Đăng Nhập</a></button>
                        </div>
                      
                        <div class="logor">
                            <div class="device">
                                <div class="hr_">
                                    <hr>
                                </div>
                                <div>
                                    <p>Đăng nhập bằng</p>
                                </div>
                                <div class="hr_">
                                    <hr>
                                </div>
                            </div>
                            <div class="plat">
                                <button class="b1">
                                    <div>
                                        <i class="fa-brands fa-facebook"></i>
                                    </div>
                                </button>
                                <button class="b2">
                                    <div><i class="fa-brands fa-google"></i></div>
                                </button>
                                <button class="b3">
                                    <div><i class="fa-brands fa-apple"></i></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="background">
            <img src="./Img/back.jpg" alt="">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <script src="https://kit.fontawesome.com/f77a4b5c37.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let splide = new Splide('.splide ', {
                type: 'loop', // Loại slider: loop, fade, hoặc slide
                perPage: 1,      // Số slide hiển thị cùng lúc
                autoplay: true,  // Tự động chuyển slide
                interval: 1000,        // Thời gian giữa các slide (3000ms = 3 giây)
                pauseOnHover: true,
            });

            splide.mount(); // Khởi động Splide
        });
    </script>

</body>

</html>
